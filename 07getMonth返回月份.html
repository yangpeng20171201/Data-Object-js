<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
</head>
<body>

<p id="demo">单击按钮显示月份</p>
<button onclick="myFunction()">点我</button>
<script>
function myFunction(){
	var d = new Date();
	var x = document.getElementById("demo");
	x.innerHTML=d.getMonth();
}
</script>
<p><strong>注意:</strong> 0=一月, 1=二月 ，类推。</p>

</body>
</html>
