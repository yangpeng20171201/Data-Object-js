<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>

  <p id="demo">单击按钮将日期和时间转换成字符串：</p>
  <button onclick="myFunction()">点我</button>
  <script>
    function myFunction() {
      var d = new Date();
      var x = document.getElementById("demo");
      x.innerHTML = d.toString();
    }
  </script>

</body>

</html>
